<!DOCTYPE html>

<body>

            <li>

            </li>

            </li>

          <input type="text" class="search-field">
          <button class="icon icon-search_ic"></button>
          <button class="icon icon-clear_ic"></button>
        </div>

    </div>

  <main class="page-content">
